<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a onclick="window.location.href = '';" href="#">Inicio</a></li>
                <li><a onclick="window.location.href = '';" href="#">Invvvvv</a></li>
                <li><a onclick="window.location.href = '';" href="#">Ivcbfh</a></li>
                
        </nav>
    </header>
    <section class="contenido wrapper">
    
        
        <div style="display: flex; justify-content: flex-start; gap: 20px; align-items: flex-start; max-width: 500px; padding: 100px;">
            <!-- Formulario Iniciar Sesión-->
            <form style="flex: 1;">
    
                <div style="margin-bottom: 15px;">
                 <h1 style="color: #8f8e8e;">Crear Cuenta</h1>
                  </div>
    
                <div style="margin-bottom: 15px;" hidden >
                <label for="idt" style="display: block;">Id:</label>
                <input type="text" name="idt" id="idt">
              </div>
          
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Nombre: </label>
                <input type="text" id="nombre" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
          
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Rol: </label>
                <select id="rol" style="width: 100%; padding: 8px; box-sizing: border-box;">
                  <option value="">Donador</option>
                  <option value="alimento">Beneficiario</option>
                </select>
              </div>

              <div style="margin-bottom: 15px;">
                <label style="display: block;">Nit: </label>
                <input type="text" id="nit" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Correo: </label>
                <input type="text" id="correo" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Tipo: </label>
                <input type="text" id="tipo" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Dirección: </label>
                <input type="text" id="direccion" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Contraseña: </label>
                <input type="text" id="contrasena" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>
              <div style="margin-bottom: 15px;">
                <label style="display: block;">Confirmar contraseña: </label>
                <input type="text" id="conf_contrasena" style="width: 100%; padding: 8px; box-sizing: border-box;">
              </div>

              <div style="margin-bottom: 15px;">
                <label style="display: block;">Mostrar contraseña: </label>
              </div>
              
            <div style="text-align: center;">
                    <button style="padding: 10px 20px; background-color: #7FA1C3; color: #F5EDED; border: none; cursor: pointer;">Crear cuenta</button>
                
            </div>
            </form>
    </section>

</body>
</html>
